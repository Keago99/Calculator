<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calcContainer">
        <div id="screen">
            <div class="numbersScreen">
            </div>
        </div>
        <div id="keypad">
            <div class="calcButton num" id="7">7</div>
            <div class="calcButton num" id="8">8</div>
            <div class="calcButton num" id="9">9</div>
            <div class="calcButton" id="operator">+</div>
            <div class="calcButton num" id="4">4</div>
            <div class="calcButton num" id="5">5</div>
            <div class="calcButton num" id="6">6</div>
            <div class="calcButton" id="operator">-</div>
            <div class="calcButton num" id="1">1</div>
            <div class="calcButton num" id="2">2</div>
            <div class="calcButton num" id="3">3</div>
            <div class="calcButton" id="operator">*</div>
            <div class="calcButton" id="clear">C</div>
            <div class="calcButton num" id="0">0</div>
            <div class="calcButton" id="operator">%</div>
            <div class="calcButton" id="equals">=</div>


        </div>
    </div>

</body>
</html>
